    output = document.getElementById('output'),

    replaceTO = null;

input.addEventListener('keyup', function(e) {

  clearTimeout(replaceTO);
  replaceTO = setTimeout(function() {
    doReplace();
  }, 300);

});

function doReplace() {

  var inTxt = input.value.toLowerCase();

  codes.map(function(code) {
    inTxt = inTxt.replace(new RegExp(code[0], "g"), code[1]);
  });

  output.value = alternateCase(inTxt);
}

function alternateCase(s) {
  var chars = s.toLowerCase().split("");
  for (var i = 0; i < chars.length; i += 2) {
    chars[i] = chars[i].toUpperCase();
  }
  return chars.join("");
};
